<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #container {
        border: solid;
        font-size: 3em;
        display: flex;
        flex-direction: row wrap;
        gab: 10px 20px
    }
    #container>div {
        border: solid 1px;
        width: 100px;
    }
</style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
