<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #name {
      border: solid;
      height: 100px;
      width: 100px;
      background-color: red;
    }

    #colorrgb {
      height: 100px;
      width: 100px;
      /* red, green, blue */
      background-color: rgb(255, 120, 0);
    }

    div {
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="name"></div>
  <div id="colorrgb"></div>

</body>

</html>
