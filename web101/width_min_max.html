<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #container {
      border: solid;
      width: 400px;
      height: 200px;
    }

    #item {
      border: solid red;
      width: 200px;
      height: 100px;

      /* max-width override width */
      max-width: 100px;
      /* min-width override max-width and width*/
      min-width: 300px;
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="item"></div>
  </div>


</body></html>
