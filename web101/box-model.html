<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>box-model.html</title>
  <style>
    /*    change live server browser to chrome */
    /*    shortcut to open/close dev tools */

    /*    how to check padding, margin in dev tools*/

    /*    box model: css treat every element a box */
    /*    content, padding, border, margin */
    div {
      border: solid;
      width: 200px;
      height: 200px;
      font-size: 50px;
      padding: 50px;
      margin: 100px;
    }
  </style>
</head>

<body>

  <div>Merry</div>
  <div>Merry</div>

</body></html>
